<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>

<body>

<h1 th:text="ABITURIENTS"></h1>

<table class="table table-striped table-sm table-hover table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Прізвище</th>
    <th>Ім'я</th>
    <th>По батькові</th>
    <th>Адреса</th>
    <th>Телефон</th>
    <th>Середній бал</th>
    <th>X</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="s : ${abiturients}">
    <td th:text="${s.ID}"></td>
    <td th:text="${s.surname}"></td>
    <td th:text="${s.name}"></td>
    <td th:text="${s.FName}"></td>
    <td th:text="${s.address}"></td>
    <td th:text="${s.phone}"></td>
    <td th:text="${s.mark}"></td>
    <td>
        <a th:href="@{/delete_abiturient(id=${s.ID})}">delete</a>
    </td>
  </tr>
  </tbody>
</table>
<form action="add_abiturient" method="post">
  <input type="number" name="abiturient_id" placeholder="id">
  <input type="text" name="abiturient_surname" placeholder="surname">
  <input type="text" name="abiturient_name" placeholder="name">
  <input type="text" name="abiturient_fname" placeholder="fname">
  <input type="text" name="abiturient_address" placeholder="address">
  <input type="number" name="abiturient_phone" placeholder="phone">
  <input type="text" name="abiturient_mark" placeholder="mark">
  <input type="submit" value="Add" class="btn btn-dark btn-sm">
</form>

<a href="save_abiturient" class="btn btn-sm btn-dark">Save all</a>
<a href="show_again_abiturient" class="btn btn-sm btn-dark">Show all</a>


<h3></h3>
<h5>Список абітурієнтів із вказаним іменем</h5>
<form action="NAME_abiturient" method="post">
  <input type="text" name="NAME_abiturient" placeholder="name">
  <input type="submit" value="SHOW" class="btn btn-dark btn-sm">
</form>

<h3></h3>
<h5>Список абітурієнтів середній бал у яких вище заданого</h5>
<form action="MARK_abiturient" method="post">
  <input type="text" name="MARK_abiturient" placeholder="mark">
  <input type="submit" value="SHOW" class="btn btn-dark btn-sm">
</form>

<h3></h3>
<h5>Вибрати задане число n абітурієнтів що мають найвищий середній бал</h5>
<form action="N_abiturient" method="post">
  <input type="text" name="N_abiturient" placeholder="n">
  <input type="submit" value="SHOW" class="btn btn-dark btn-sm">
</form>


<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>

</body>
</html>
